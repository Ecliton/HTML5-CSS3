<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    
    <h1>imagens dinamicas</h1>

    <p>tente abrir esse site em varios dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">

        <img src="imagens/img-g.png" alt="imagem flexivel">
        
    </picture>

    <h1>reproduzindo audio</h1>
    <p>aprendendo a trabalhar com audio em HTML5</p>

    <audio src="midia/guanacast-33.mp3" controls atoplays></audio>

    <h1>trabalhando com videos</h1>

    <!--os padroes de compatibilidade mais recomendados sao o MP4 ou M4V, o webm e o OGV-->
</body>
</html>
