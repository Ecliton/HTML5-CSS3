<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino com imagens</title>
</head>
<body>
    <h1>aqui vai a imagem</h1>

    <picture>
        <source media="(max-width: 400px)" srcset="imagens/raposa-200px.jpg" type="image/jpg">
        <source media="(max-width: 600px)" srcset="imagens/raposa-400px.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/raposa-600px.jpg" type="image/jpg">
        <source media="(max-width 1000px)" srcset="imagens/raposa-800px.jpg" type="image/jpg">
        <img src="imagens/raposa-1000px.jpg" alt="imagem flex">
    </picture>
</body>
</html>
